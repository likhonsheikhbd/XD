<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Vibe Coding - Telegram Mini App</title>
    
    <!-- Telegram Web App Script - MUST be first -->
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    
    <!-- Meta tags for mobile optimization -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS Variables for Telegram theme integration -->
    <style>
        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #000000;
            --tg-theme-hint-color: #999999;
            --tg-theme-link-color: #2481cc;
            --tg-theme-button-color: #2481cc;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #f1f1f1;
            --tg-viewport-height: 100vh;
            --tg-viewport-stable-height: 100vh;
            --safe-area-inset-top: env(safe-area-inset-top);
            --safe-area-inset-bottom: env(safe-area-inset-bottom);
            --safe-area-inset-left: env(safe-area-inset-left);
            --safe-area-inset-right: env(safe-area-inset-right);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            height: var(--tg-viewport-height);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            padding-top: var(--safe-area-inset-top);
            padding-bottom: var(--safe-area-inset-bottom);
            padding-left: var(--safe-area-inset-left);
            padding-right: var(--safe-area-inset-right);
        }
        
        #app {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .auth-required {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
        }
        
        .auth-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        .auth-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .auth-description {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
            max-width: 300px;
        }
        
        /* Responsive design */
        @media (max-width: 480px) {
            body {
                font-size: 14px;
            }
            
            .auth-title {
                font-size: 20px;
            }
            
            .auth-description {
                font-size: 14px;
            }
        }
        
        /* Dark theme support */
        @media (prefers-color-scheme: dark) {
            :root {
                --tg-theme-bg-color: #1a1a1a;
                --tg-theme-text-color: #ffffff;
                --tg-theme-hint-color: #666666;
                --tg-theme-secondary-bg-color: #2a2a2a;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading-screen" id="loading">
            <div class="loading-spinner"></div>
            <h2>Initializing Vibe Coding...</h2>
            <p>Connecting to Telegram</p>
        </div>
        
        <div class="auth-required" id="auth-required" style="display: none;">
            <div class="auth-icon">üîê</div>
            <h2 class="auth-title">Authentication Required</h2>
            <p class="auth-description">
                Please open this app through the Telegram bot @NextVibeCodingBot to access all features.
            </p>
        </div>
    </div>

    <!-- App will be mounted here after authentication -->
    <script type="module" src="/src/main.tsx"></script>
</body>
</html>
